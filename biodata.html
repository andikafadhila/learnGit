<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Simple</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
      form {
        width: 45%;
        margin: 0 auto;
      }
    </style>
    <script src="./biodata.js" defer></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Filter</legend>
        Nama :
        <input
          type="text"
          id="namaFilter"
          oninput="filterByName()"
          placeholder="filter by name"
        />
        <br /><br />
        Usia :
        <input
          type="number"
          id="usiaMinFilter"
          oninput="filterByAge()"
          placeholder="filter by usia min"
        />-
        <input
          type="number"
          id="usiaMaxFilter"
          oninput="filterByAge()"
          placeholder="filter by usia max"
        />
        <br /><br />
        Perkerjaan :
        <select id="pekerjaanFilter" onchange="filterByPekerjaan()">
          <option value="">All</option>
        </select>
        <br /><br />
        <button onclick="clearFilter()" id="clearFilter">Clear filter</button>
      </fieldset>
      <fieldset>
        <legend>Input Data</legend>
        <table>
          <tbody>
            <tr>
              <td>
                <input type="text" placeholder="masukan nama" id="inputNama" />
              </td>
              <td>
                <input type="text" placeholder="masukan usia" id="inputUsia" />
              </td>
              <td>
                <select id="inputPekerjaan">
                  <option value="">All</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
      <fieldset>
        <legend>Tabel Data</legend>
        <table>
          <thead>
            <tr>
              <th>No.</th>
              <th>Nama</th>
              <th>Usia</th>
              <th>Perkerjaan</th>
            </tr>
          </thead>
          <tbody id="data">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </form>
  </body>
</html>
